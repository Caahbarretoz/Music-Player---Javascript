<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-aplicativo">
        <img src="./images/avril.jpg" alt="" id="capa">
        <audio src="./Musicas/1 Avril Lavigne - Break It So Good.mp3" id="audio-musica"></audio>
        <div id="informacoes-faixa">
            <div id="musica">Break It So Good</div>
            <div id="artista">Avril Lavigne</div>
        </div>
        <div id="progressContainer">
            <div id="progressBar"></div>
        </div>
        <div id="container-botoes">
            <button id="anterior" class="bi bi-skip-start-fill"></button>
            <button id="play-pause" class="bi bi-play-circle-fill"></button>
            <button id="proximo" class="bi bi-skip-end-fill"></button>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
